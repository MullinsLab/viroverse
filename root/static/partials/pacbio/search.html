<div class="row">
  <div class="col-sm-3">
    <freeform-input
      placeholder="Sample or PCR name">
    </freeform-input>

    <div class="search-facets">
      <div class="facet-col">
        <facet-widget name="scientist"></facet-widget>
      </div>
    </div>

    <div class="search-facets">
      <div class="facet-col">
        <facet-widget name="rt_primer"></facet-widget>
      </div>
    </div>
  </div>




  <div class="col-sm-9">
    <div ng-if="search.result.$resolved" class="search-results-horizontal">
      <div class="row">
        <div class="col-sm-7">
          <p>
            <result-summary noun="pool" order-message="sorted by date"></result-summary>
          </p>
        </div>
        <div class="col-sm-5 pager-col-top">
          <clear-search-button></clear-search-button>
          <result-pager></result-pager>
        </div>
      </div>
    </div>
    <table ng-if="search.result.rows.length" class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Sample Name</th>
          <th>PCR Name</th>
          <th>RT Primer</th>
          <th>Scientist</th>
          <th>Completion Date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pool in search.result.rows track by pool.pcr_product_id">
          <td><a vv-href="/sample/{{ pool.sample_id }}">{{ pool.sample_name || pool.sample_id }}</a></td>
          <td>{{ pool.pcr_nickname }}</td>
          <td>{{ pool.rt_primer }}</td>
          <td>{{ pool.scientist }}</td>
          <td>{{ pool.date_completed }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
